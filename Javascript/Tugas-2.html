<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
            </tr>
        </thead>
        <tbody id="pegawai-data"></tbody>
        <tfoot>
            <tr>
                <th colspan="7">Total Gaji</th>
                <th id="total-gaji"></th>
            </tr>
        </tfoot>
    </table>

    <script>
        let pegawai = {
            nama: "Dodi Prayodi",
            umur: 25,
            jabatan: "Manajer",
            status: "Menikah"
        };

        let gajiPokok;
        if (pegawai.jabatan === "Manajer") {
            gajiPokok = 15000000;
        } else if (pegawai.jabatan === "Asisten Manajer") {
            gajiPokok = 10000000;
        } else {
            gajiPokok = 5000000;
        }

        let tunjanganJabatan = 0.15 * gajiPokok;
        let bpjs = 0.10 * gajiPokok;
        let tunjanganKeluarga = 0;
        if (pegawai.status === "Menikah") {
            tunjanganKeluarga = 0.20 * gajiPokok;
        }

        let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

        document.getElementById("pegawai-data").innerHTML = `
            <tr>
                <td>${pegawai.nama}</td>
                <td>${pegawai.umur}</td>
                <td>${pegawai.jabatan}</td>
                <td>${pegawai.status}</td>
                <td>Rp ${gajiPokok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
            </tr>
        `;

        document.getElementById("total-gaji").innerText = `Rp ${totalGaji.toLocaleString()}`;
    </script>
</body>
</html>
